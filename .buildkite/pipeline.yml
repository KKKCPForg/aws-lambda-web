steps:
  - name: ":lambda: Test"
    command: npm run test
    agents:
      queue: $BUILDKITE_AGENT_META_DATA_QUEUE
    plugins:
      docker-compose:
        run: node


  - wait

  - trigger: "backend-deploy"
    label: ":shipit:"
    branches: "master"
    async: true
    build:
      message: ${BUILDKITE_MESSAGE}
      commit: ${BUILDKITE_COMMIT}
      branch: ${BUILDKITE_BRANCH}
